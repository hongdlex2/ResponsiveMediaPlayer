<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ResponsiveMediaPlayer</title>
    <script 
    src="https://kit.fontawesome.com/97afa29a0d.js" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-photo-film"></i>
            <span class="title"></span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <!-- Media Player -->
    <section class="player">
        <video controls src="video/sample.mp4"></video>
    </section>

    <!-- Media Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#Capenter</li>
                <li>#Craft</li>
                <li>#Masterpiece</li>
            </ul>
            <div class="titleAndBtn"></div>
            <div class="views"></div>
        </div>
        <div class="actions"></div>
        <div class="channels"></div>
    </section>
    <section class="upNext"></section>
</body>
</html>
