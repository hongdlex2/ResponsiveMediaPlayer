<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ResponsiveMediaPlayer</title>
    <script 
    src="https://kit.fontawesome.com/97afa29a0d.js" 
    crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-photo-film"></i>
            <span class="title"></span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <!-- Media Player -->
    <section class="player">
        <video controls src="video/sample.mp4"></video>
    </section>

    <!-- Media Info -->
    <section class="info">
        <!-- Metadate -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#Capenter</li>
                <li>#Craft</li>
                <li>#Masterpiece</li>
            </ul>
            <div class="titleAndBtn">
                <span class="title">
                    Unreal Engine 5 Pathtracing! The Carpenter's Cellar
                </span>
                <botton class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </botton>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fas fa-awesome-flag"></i><span>Report</span></button>
            </li>
        </ul>
        <!-- Channel Description -->
        <div class="channels">
            <div class="matadata">
                <img src="image/unreal.png" alt="">
                <div class="info">
                    <span class="name">Unreal Engine Official</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="UpNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/unreal.png" alt="">
                <div class="info">
                    <span class="title">타이틀 1</span>
                    <span class="name">Writer1</span>
                    <span class="views">32K Views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/unreal.png" alt="">
                <div class="info">
                    <span class="title">타이틀 2</span>
                    <span class="name">Writer1</span>
                    <span class="views">32K Views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/unreal.png" alt="">
                <div class="info">
                    <span class="title">타이틀 3</span>
                    <span class="name">Writer1</span>
                    <span class="views">32K Views</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
